<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200" width="100%" height="200">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="red">
        <animate attributeName="stop-color" values="red;orange;yellow;green;blue;indigo;violet;red" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="orange">
        <animate attributeName="stop-color" values="orange;yellow;green;blue;indigo;violet;red;orange" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="yellow">
        <animate attributeName="stop-color" values="yellow;green;blue;indigo;violet;red;orange;yellow" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <text x="50%" y="40%" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#rainbow)">
    Tôi là 1 chàng trai hiện đang học lớp 10,
  </text>
  <text x="50%" y="85%" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#rainbow)">
    tôi sẽ chinh phục kì thi HSG Tin học cấp tỉnh và Tin học trẻ. I don't never give up!
  </text>
</svg>
