<svg width="100%" height="100" viewBox="0 0 1200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="red">
        <animate attributeName="offset" values="0;1" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="yellow">
        <animate attributeName="offset" values="0.5;1.5" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="cyan">
        <animate attributeName="offset" values="1;2" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-size="28" font-weight="bold" fill="url(#rainbow)" filter="url(#glow)">
    Tôi là 1 chàng trai hiện đang học lớp 10, 
    sẽ chinh phục kì thi HSG Tin học cấp tỉnh và Tin học trẻ. I don't never give up
  </text>
</svg>
