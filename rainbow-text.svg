<svg width="100%" height="160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="red" />
      <stop offset="16%" stop-color="orange" />
      <stop offset="33%" stop-color="yellow" />
      <stop offset="50%" stop-color="green" />
      <stop offset="66%" stop-color="blue" />
      <stop offset="83%" stop-color="indigo" />
      <stop offset="100%" stop-color="violet" />
      <animate attributeName="x1" values="0%;100%" dur="4s" repeatCount="indefinite" />
      <animate attributeName="x2" values="200%;300%" dur="4s" repeatCount="indefinite" />
    </linearGradient>
  </defs>

  <text x="50%" y="40%" font-size="22" font-weight="bold" text-anchor="middle" fill="url(#rainbow)">
    Tôi là 1 chàng trai hiện đang học lớp 10,
  </text>
  <text x="50%" y="75%" font-size="22" font-weight="bold" text-anchor="middle" fill="url(#rainbow)">
    tôi sẽ chinh phục kì thi HSG Tin học cấp tỉnh và Tin học trẻ. I don't never give up!
  </text>
</svg>
