<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="200" viewBox="0 0 1000 200">
  <defs>
    <!-- Hiệu ứng glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Gradient đổi màu -->
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="red">
        <animate attributeName="stop-color" values="red;orange;yellow;green;blue;indigo;violet;red" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="orange">
        <animate attributeName="stop-color" values="orange;yellow;green;blue;indigo;violet;red;orange" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- Username -->
  <text x="50%" y="60" font-size="50" font-weight="bold" text-anchor="middle" fill="url(#rainbow)" filter="url(#glow)">
    Thanhcodelor
  </text>

  <!-- Giới thiệu -->
  <text x="50%" y="130" font-size="24" text-anchor="middle" fill="url(#rainbow)">
    Tôi là 1 chàng trai hiện đang học lớp 10, sẽ chinh phục kì thi HSG Tin học cấp tỉnh và Tin học trẻ. I don't never give up
  </text>
</svg>
